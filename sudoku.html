<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffd4e7;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-top: 20px;
        }

        .container {
            position: relative;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(9, 50px);
            grid-gap: 2px;
            position: relative;
        }

        .cell {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            border: 1px solid #000;
            background-color: #ffc7e0;
        }

        .cell.border-top {
            border-top: 2px solid #000;
        }

        .cell.border-left {
            border-left: 2px solid #000;
        }

        .cell.border-right {
            border-right: 2px solid #000;
        }

        .cell.border-bottom {
            border-bottom: 2px solid #000;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .corner-bow {
            position: absolute;
            font-size: 24px; /* Adjust size if needed */
        }

        .top-left-bow {
            top: -30px;
            left: -30px;
        }

        .top-right-bow {
            top: -30px;
            right: -30px;
        }

        .bottom-left-bow {
            bottom: -30px;
            left: -30px;
        }

        .bottom-right-bow {
            bottom: -30px;
            right: -30px;
        }
    </style>
</head>
<body>

<h1>Sudoku Solver</h1>
<div class="container">
    <div class="grid" id="grid">
        <!-- Cells will be generated by JavaScript -->
    </div>
    <!-- Bow Decorations -->
    <div class="corner-bow top-left-bow">ðŸŽ€</div>
    <div class="corner-bow top-right-bow">ðŸŽ€</div>
    <div class="corner-bow bottom-left-bow">ðŸŽ€</div>
    <div class="corner-bow bottom-right-bow">ðŸŽ€</div>
</div>
<div class="controls">
    <button onclick="solveSudoku()">Solve</button>
    <button onclick="clearGrid()">Clear</button>
</div>
<div class="error" id="error"></div>

<script>
    const grid = document.getElementById('grid');
    const errorDiv = document.getElementById('error');

    // Generate grid cells
    for (let i = 0; i < 81; i++) {
        const cell = document.createElement('input');
        cell.setAttribute('type', 'text');
        cell.setAttribute('maxlength', '1');
        cell.classList.add('cell');

        // Add bold borders to 3x3 boxes
        if (Math.floor(i / 9) % 3 === 0) {
            cell.classList.add('border-top');
        }
        if (i % 9 % 3 === 0) {
            cell.classList.add('border-left');
        }
        if ((i + 1) % 9 % 3 === 0) {
            cell.classList.add('border-right');
        }
        if (Math.floor(i / 9) % 3 === 2) {
            cell.classList.add('border-bottom');
        }

        grid.appendChild(cell);
    }

    // Check for duplicates in rows, columns, and 3x3 boxes
    function hasDuplicates(board) {
        for (let i = 0; i < 9; i++) {
            let rowSet = new Set();
            let colSet = new Set();
            for (let j = 0; j < 9; j++) {
                let rowValue = board[i][j];
                let colValue = board[j][i];

                if (rowValue !== '' && rowSet.has(rowValue)) {
                    return true;
                }
                rowSet.add(rowValue);

                if (colValue !== '' && colSet.has(colValue)) {
                    return true;
                }
                colSet.add(colValue);
            }
        }

        for (let boxRow = 0; boxRow < 9; boxRow += 3) {
            for (let boxCol = 0; boxCol < 9; boxCol += 3) {
                let boxSet = new Set();
                for (let row = 0; row < 3; row++) {
                    for (let col = 0; col < 3; col++) {
                        let cellValue = board[boxRow + row][boxCol + col];
                        if (cellValue !== '' && boxSet.has(cellValue)) {
                            return true;
                        }
                        boxSet.add(cellValue);
                    }
                }
            }
        }

        return false;
    }

    function isValid(board, row, col, num) {
        for (let i = 0; i < 9; i++) {
            if (board[row][i] == num || board[i][col] == num) {
                return false;
            }
        }

        let boxRowStart = Math.floor(row / 3) * 3;
        let boxColStart = Math.floor(col / 3) * 3;

        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (board[boxRowStart + i][boxColStart + j] == num) {
                    return false;
                }
            }
        }

        return true;
    }

    function solveRecursively(board, row, col) {
        if (row === 9) return true;

        if (col === 9) return solveRecursively(board, row + 1, 0);

        if (board[row][col] !== '') return solveRecursively(board, row, col + 1);

        for (let num = 1; num <= 9; num++) {
            if (isValid(board, row, col, num)) {
                board[row][col] = num;

                if (solveRecursively(board, row, col + 1)) return true;

                board[row][col] = '';
            }
        }

        return false;
    }

    function solveSudoku() {
        const board = [];
        const inputs = grid.getElementsByTagName('input');
        let flag = false;

        for (let i = 0; i < 9; i++) {
            let row = [];
            for (let j = 0; j < 9; j++) {
                let value = inputs[i * 9 + j].value;
                row.push(value === '' ? '' : parseInt(value));
                if (value !== '') flag = true;
            }
            board.push(row);
        }

        if (!flag) {
            errorDiv.textContent = "Please fill at least one cell.";
            return;
        }

        if (hasDuplicates(board)) {
            errorDiv.textContent = "There are duplicates in the puzzle.";
            return;
        }

        if (solveRecursively(board, 0, 0)) {
            for (let i = 0; i < 81; i++) {
                inputs[i].value = board[Math.floor(i / 9)][i % 9];
            }
            errorDiv.textContent = "Sudoku solved!";
        } else {
            errorDiv.textContent = "No solution exists for the given Sudoku puzzle.";
        }
    }

    function clearGrid() {
        const inputs = grid.getElementsByTagName('input');
        for (let i = 0; i < inputs.length; i++) {
            inputs[i].value = '';
        }
        errorDiv.textContent = '';
    }
</script>
</body>
</html>
